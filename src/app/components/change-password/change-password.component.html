
<body>
<div class="container loginHolder">
  <div class="row justify-content-center">
    <div class="col-md-6 text-center mb-5">
      <h2 class="heading-section">Login #01</h2>
    </div>
  </div>
  <div class="row justify-content-center">
    <div class="col-md-7 col-lg-5">
      <div class="login-wrap p-4 p-md-5">
        <div class="icon d-flex align-items-center justify-content-center">
          <span class="fa fa-user-o"></span>
        </div>
        <h3 class="text-center regFormText mb-4"> Welcome Back  <br>
          Enter New Password</h3>
        <form [formGroup]="changePassword">

          <div class="form-group d-flex">
            <input type="password" class="form-control rounded-left" placeholder="Enter Old Password"  formControlName="oldPassword">
          </div>
          <div class="form-group d-flex">
            <input type="password" class="form-control rounded-left" placeholder="Enter New Password"  formControlName="newPassword">
          </div>
          <div class="form-group">
            <button type="submit" class="form-control btn btn-primary btnCustomColorPrimary btnColor rounded submit px-3">Proceed</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>


</body>
