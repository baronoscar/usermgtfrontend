<div class="container py-lg-5">
  <li class="mx-3 py-lg-5 d-md-flex justify-content-end" >
    <a class="hTxt me-4" routerLink="/create">Register </a>
    <a  class="hTxt me-4 pointer" (click)="changePassword()">Change-Password </a>
    <a  class="hTxt pointer" (click)="logout()">Logout </a>

  </li>
<div class="row py-lg-5">
  <table class="table table-striped">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">First Name</th>
      <th scope="col">Last Name</th>
      <th scope="col">Email</th>
      <th scope="col">Phone Number</th>
    </tr>
    </thead>
    <tbody>
    <tr  *ngFor=" let  e of users | paginate: {itemsPerPage:5,currentPage: cp};   let i = index;" >

    <th scope="col">{{i+1}}</th>
      <td><a href="" [routerLink]="['details/:id']">{{e.firstName}}</a></td>
      <td>{{e.lastName}}</td>
      <td>{{e.email}}</td>
      <td>{{e.phoneNo}}</td>
    </tr>
    </tbody>
  </table>
  <div class="d-flex justify-content-end">
    <pagination-controls (pageChange)=" cp = $event" class="mt-lg-5"></pagination-controls>
  </div>

</div>

</div>
