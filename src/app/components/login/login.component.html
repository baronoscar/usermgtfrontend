
<body>
  <div class="container loginHolder">
    <div class="row justify-content-center">
      <div class="col-md-6 text-center mb-5">
        <h2 class="heading-section">Login #01</h2>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-md-7 col-lg-5">
        <div class="login-wrap p-4 p-md-5">
          <div class="icon d-flex align-items-center justify-content-center">
            <span class="fa fa-user-o"></span>
          </div>
          <h3 class="text-center regFormText mb-4"> Welcome <br>
            Please Sign In</h3>
          <form [formGroup]="loginForm">
            <div class="form-group">
              <input type="text" class="form-control rounded-left" placeholder="Enter Email"  formControlName="email"
              >
            </div>
            <div class="form-group d-flex">
              <input type="password" class="form-control rounded-left" placeholder="Enter Password"  formControlName="password">
            </div>
            <div class="form-group">
              <button type="submit" (click)="login()" class="form-control btn btn-primary btnCustomColorPrimary btnColor rounded submit px-3">Login</button>
            </div>
            <div class="form-group text d-md-flex mt-lg-3 ">
              <div class="w-50   ">
                <p (click)="forgotPassword()" class="fgPassTxt ">Forgot Password</p>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>


</body>
