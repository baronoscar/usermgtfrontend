
<body>
<div class="container loginHolder">
  <div class="row justify-content-center">
    <div class="col-md-6 text-center mb-5">
      <h2 class="heading-section"></h2>
    </div>
  </div>
  <div class="row justify-content-center">
    <div class="col-md-7 col-lg-5">
      <div class="login-wrap p-4 p-md-5">
        <div class="icon d-flex align-items-center justify-content-center">
          <span class="fa fa-user-o"></span>
        </div>
        <h3 class="text-center regFormText mb-4"> You can reset your password here <br>
         </h3>
        <form [formGroup]="forgotPasswordForm">
          <div class="form-group">
            <input type="text" class="form-control rounded-left" placeholder="Enter Email To Reset Password"  formControlName="email">
          </div>
          <div class="form-group">
            <button type="submit" (click)="forgotPassword()" class="form-control btn  btnCustomColorPrimary btn-primary btnColor rounded submit px-3">Send Password</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>


</body>
