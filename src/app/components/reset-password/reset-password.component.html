<p>reset-password works!</p>
Enter your email address  and we'll send you  a link to  reset your password



<body>
<div class="container loginHolder">
  <div class="row justify-content-center">
    <div class="col-md-6 text-center mb-5">
      <h2 class="heading-section"> </h2>
    </div>
  </div>
  <div class="row justify-content-center">
    <div class="col-md-7 col-lg-5">
      <div class="login-wrap p-4 p-md-5">
        <div class="icon d-flex align-items-center justify-content-center">
          <span class="fa fa-user-o"></span>
        </div>
        <h3 class="text-center regFormText mb-4"> Enter your token sent to your email address </h3>
        <form [formGroup]="resetPassword">

          <div class="form-group d-flex">
            <input type="text" class="form-control rounded-left" placeholder="Enter Email Token"  formControlName="password">
          </div>
          <div class="form-group d-flex">
            <input type="password" class="form-control rounded-left" placeholder="Enter New Password"  formControlName="password">
          </div>
          <div class="form-group">
            <button type="submit" class="form-control btn btn-primary btnCustomColorPrimary btnColor rounded submit px-3">Reset Password</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>


</body>
